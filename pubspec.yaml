
name: uct_chat
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  
  firebase_core: ^2.24.2

  firebase_auth: ^4.16.0

  google_sign_in: ^6.1.6

  cloud_firestore: ^4.1.0

  cached_network_image: ^3.3.1

  image_picker: ^1.0.7

  firebase_storage: ^11.6.0

  emoji_picker_flutter: ^1.6.3

  firebase_messaging: ^14.7.10

  http: ^0.13.3

  flutter_notification_channel: ^2.0.0

  gallery_saver: ^2.3.2

  flutter_bloc: ^8.1.3
  
  flutter_sound: ^9.2.13

  permission_handler: ^11.0.1

  audioplayers: ^5.2.1

  zego_uikit_prebuilt_call: ^3.17.10
  
  zego_uikit_signaling_plugin: ^2.7.0

  floating_action_bubble: ^1.1.4
  
  awesome_dialog: ^3.2.0

  intl: ^0.19.0

  drop_down_list: ^0.0.6

  font_awesome_flutter: ^10.7.0

  flutter_pdfview: ^1.3.2

  url_launcher: ^6.2.4

  flutter_full_pdf_viewer_null_safe: ^1.0.0
  
  flutter_chat_bubble: ^2.0.2
  
  video_player: ^2.8.2
  
  lottie: ^2.7.0

  rxdart: ^0.27.7

  carousel_calendar: ^0.0.2

  rive: ^0.12.4

  zego_express_engine: ^3.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  
flutter:

  uses-material-design: true

  fonts:
    - family: ArchivoBlack
      fonts:
        - asset: assets/fonts/ArchivoBlack-Regular.ttf
    - family: Unna
      fonts:
        - asset: assets/fonts/Unna/Unna-Bold.ttf
        - asset: assets/fonts/Unna/Unna-BoldItalic.ttf
        - asset: assets/fonts/Unna/Unna-Italic.ttf
        - asset: assets/fonts/Unna/Unna-Regular.ttf

  assets:
    - assets/images/
    - assets/lotties/
    - images/
    - assets/fonts/
    - assets/fonts/Unna/